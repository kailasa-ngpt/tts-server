services:
  tts-gpu:
    build:
      context: .
      target: gpu
    image: tts-server:gpu
    container_name: tts-server-gpu
    ports:
      - "8000:8000"
    environment:
      - TTS_BACKEND=unsloth_csm
      - DEVICE=cuda
      - CSM_MODEL_ID=${CSM_MODEL_ID:-unsloth/csm-1b}
      - CSM_MAX_SEQ_LEN=${CSM_MAX_SEQ_LEN:-2048}
      - CSM_MAX_NEW_TOKENS=${CSM_MAX_NEW_TOKENS:-1024}
      - CSM_LOAD_IN_4BIT=${CSM_LOAD_IN_4BIT:-false}
      - HF_HOME=/cache/huggingface
    volumes:
      - hf_cache:/cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 5
    profiles: ["gpu"]

  tts-cpu:
    build:
      context: .
      target: cpu
    image: tts-server:cpu
    container_name: tts-server-cpu
    ports:
      - "8000:8000"
    environment:
      - TTS_BACKEND=transformers_csm
      - DEVICE=cpu
      - CSM_MODEL_ID=${CSM_MODEL_ID:-unsloth/csm-1b}
      - CSM_MAX_SEQ_LEN=${CSM_MAX_SEQ_LEN:-2048}
      - CSM_MAX_NEW_TOKENS=${CSM_MAX_NEW_TOKENS:-1024}
      - CSM_LOAD_IN_4BIT=${CSM_LOAD_IN_4BIT:-false}
      - HF_HOME=/cache/huggingface
    volumes:
      - hf_cache:/cache/huggingface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 5
    profiles: ["cpu"]

volumes:
  hf_cache:
    driver: local
